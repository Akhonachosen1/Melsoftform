<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Melsoft Academy Survey Form</title>
</head>
<body>
    <h1 align="center">Welcome to Melsoft Academy</h1>
    
<form id="survey-form" action="/" method="post">
    <fieldset>
        <legend>Add user</legend>
        <div class="form-group">
            <input type="text" id="first_name" name="first_name" placeholder="First name" required>
        </div>
        <div class="form-group">
            <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <select id="status" name="status">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        <p>Choose your favorite programming language:</p>
        <div class="form-group">
            <input type="radio" id="html" name="language" value="html"> <label for="html">HTML</label>
            <input type="radio" id="css" name="language" value="css"> <label for="css">CSS</label>
            <input type="radio" id="javascript" name="language" value="javascript"> <label for="javascript">JavaScript</label>
        </div>
        <div class="form-group">
            <textarea id="comments" name="comments" rows="5" cols="40" placeholder="Comments"></textarea>
        </div>
        <div class="form-group">
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter"> <label for="newsletter">Sign up for the newsletter</label>
        </div>
        <div class="form-group">
            <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required>
            <label for="terms_and_conditions">Agree to terms and conditions</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </fieldset>
</form>
</body>
</html>
